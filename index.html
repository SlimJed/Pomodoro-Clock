<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="col-md-8 col-md-offset-2 col-xs-offset-2">
			<div class="row">
				<div class="col-md-4 col-md-offset-2 col-xs-4 col-xs-offset-2">
					<h2 class="text-center">Pomodoro Length</h2>
				</div>
				<div class="col-md-4 col-xs-4">
					<h2 class="text-center">BreakTime Length</h2>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-4 col-md-offset-3 col-xs-offset-3 col-xs-4">
					<button type="button" class="btn btn-default btn-sm pomodoroMinusBtn">-</button>
					<span class="pomodoroMinuteCount"></span>
					<button type="button" class="btn btn-default btn-sm pomodoroPlusBtn">+</button>
				</div>
				<div class="col-md-5 col-xs-5">
					<button type="button" class="btn btn-default btn-sm breakMinusBtn">-</button>
					<span class="breakMinutesCount"></span>
					<button type="button" class="btn btn-default btn-sm breakPlusBtn">+</button>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="text-center">
					<h1 class="message"></h1>
					<h1 class="message2"></h1>
					<div class="clockArea" id="clockArea">
						<span class="minutes"></span>:<span class="seconds"></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="row text-center">
				<h2>Clock </h2>
			</div>
			<div class="row text-center">
				<div class="col-md-2 col-xs-2 col-md-offset-2 col-xs-offset-2">
					<button type="button" class="btn btn-default startPomodoroBtn">Start</button>
				</div>
				<div class="col-md-2 col-xs-2">
					<button type="button" class="btn btn-default takeBreakBtn">break</button>
				</div>
				<div class="col-md-2 col-xs-2">
					<button type="button" class="btn btn-default resetBtn">Reset</button>
				</div>
				<div class="col-md-2 col-xs-2">
					<button type="button" class="btn btn-default stopClock">Stop</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
